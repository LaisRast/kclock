        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(48, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(54, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(66, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(72, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(78, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(84, 300, 450)"/>
