        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(138, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(144, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(156, 300, 450)"/>
