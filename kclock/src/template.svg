    <!-- Footer -->
    <rect x="0" y="750" width="600" height="50" fill="white" stroke="black" stroke-width="1"/>
    <text x="120" y="780" font-family="Arial" font-size="18" fill="black">
        Battery:
    </text>
    <rect x="200" y="765" width="200" height="20" fill="#e0e0e0" stroke="black" stroke-width="1"/>
    <rect x="200" y="765" width="BATTERY_WIDTH" height="20" fill="black" stroke="black" stroke-width="1"/>
    <text x="420" y="780"
          font-family="Arial" font-size="18"
          fill="black">
