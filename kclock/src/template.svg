        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(276, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(282, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(288, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(294, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(306, 300, 450)"/>
