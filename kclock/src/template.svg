<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="800" fill="white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="200" fill="black"/>
    <text x="300" y="100"
          font-family="Arial" font-size="75" text-anchor="middle"
          fill="white">
        WEEKDAY
    </text>
    <text x="300" y="175"
          font-family="Arial" font-size="50" text-anchor="middle"
          fill="white">
        DATE
    </text>

    <!-- Clock -->
    <circle cx="300" cy="450" r="180" stroke="black" stroke-width="4" fill="white"/>
    <line x1="300" y1="450" x2="300" y2="350"
          stroke="black" stroke-width="8" stroke-linecap="round"
          transform="rotate(HOURS_ANGLE, 300, 450)"/>
    <line x1="300" y1="450" x2="300" y2="320"
          stroke="black" stroke-width="4" stroke-linecap="round"
          transform="rotate(MINUTES_ANGLE, 300, 450)"/>
    <circle cx="300" cy="450" r="10" fill="black"/>
    <text x="300" y="710"
          font-family="'Digital-7', monospace" font-size="60" text-anchor="middle"
          fill="black"
    >
        HOURS:MINUTES
    </text>

    <!-- Hour ticks -->
    <g stroke="black" stroke-width="5">
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(0, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(30, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(60, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(90, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(120, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(150, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(180, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(210, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(240, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(270, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(300, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="290" transform="rotate(330, 300, 450)"/>
    </g>

    <!-- Minute ticks -->
    <g stroke="black" stroke-width="1">
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(6, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(12, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(18, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(24, 300, 450)"/>
        <line x1="300" y1="270" x2="300" y2="280" transform="rotate(36, 300, 450)"/>
